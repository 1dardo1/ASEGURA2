<div class="game-layout">
  <app-settings-button></app-settings-button>

  <div class="main-container">
    <aside class="players-sidebar">
      @for (player of players(); track player._id; let i = $index) {
        <div 
          class="player-card" 
          [class.active]="i === currentPlayerIndex()"
          [style.background-color]="playerColors[i]">
          <div class="player-name">{{ player.name }}</div>
          <div class="player-money">{{ player.money }}€</div>
          <div class="money-indicators">
            <div class="money-gain">+{{ player.salary }}€</div>
            <div class="money-loss">-{{ player.rent }}€</div>
          </div>
        </div>
      }
    </aside>

    <main class="game-board-area">
      <div #gameContainer class="phaser-container"></div>
    </main>
  </div>
</div>
